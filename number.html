<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Угадай число</title>
  
    <style>
    html {
        font-family: sans-serif;
    }
      
    body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
    }
    </style>
</head>
  
<body>
    <h1>Угадай число</h1>
    <p>
        Есть рандомное число в промежутке 1 - 10. 
            Угадай его.
      </p>
  
    <div class="form">
        <label for="guessField">Введи сюда: </label>
        <input type = "text" 
                 id = "guessField" 
               class = "guessField">
        <input type = "submit" 
               value = "Отправить" 
               class = "guessSubmit" 
               id = "submitguess">
    </div>
  
    <script type = "text/javascript">
  
      // сгенерированное случайное значение
      var y = Math.floor(Math.random() * 10 + 1);
  
      // подсчет количества догадок
      // сделано для правильного предположения
      var guess = 1;
  
      document.getElementById("submitguess").onclick = function(){
  
        // число, угаданное игроком    
          var x = document.getElementById("guessField").value;
  
          if(x == y)
          {    
            alert("Поздравляю! Ты угадал! "
                  + guess + " попыток ");
          }
          else if(x > y) /* если угаданное число больше фактического */
          {    
            guess++;
            alert("Попробуй поменьше(");
          }
          else
          {
            guess++;
            alert("Попробуй побольше)")
          }
      }
    </script>
</body>
</html>
